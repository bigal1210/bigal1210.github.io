<!DOCTYPE html>
<html>
<head>
    <title>Alexander Atalla</title>
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 350;
        }
        
        a {
            text-decoration: none;
            color: black !important; /* !important ensures this overrides browser defaults */
        }
        
        .button-container {
            margin-top: 75px;
            display: flex;
            gap: 150px;
            justify-content: center;
        }
        
        button {
            width: 150px;
            padding: 8px 16px;
            border: 1px solid black;
            background: white;
            font-family: inherit;
            font-weight: inherit;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
            color: black !important; /* Explicitly set button text color */
        }
        
        /* More specific selectors to override mobile browser defaults */
        a button,
        a:link button,
        a:visited button,
        a:active button {
            color: black !important;
        }
        
        .bottom-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        
        button:hover {
            background: black;
            color: white !important; /* Ensure hover state works on mobile too */
        }
        
        /* Additional mobile-specific fixes */
        @media (max-width: 768px) {
            a, a:link, a:visited, a:active {
                color: black !important;
            }
            
            button {
                color: black !important;
                -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
            }
        }
    </style>
</head>
<body>
    <a href="index.html">
        Alexander Atalla...
    </a>
    
    <div class="button-container">
        <a href="writing.html">
            <button>Writing</button>
        </a>
        <a href="poems.html">
            <button>Poems</button>
        </a>
    </div>
    
    <div class="button-container">
        <a href="shorterthoughts.html">
            <button>Shorter Thoughts</button>
        </a>
        <a href="nothinghereyet.html">
            <button>Nothing Here Yet</button>
        </a>
    </div>
</body>
</html>
