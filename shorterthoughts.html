        <div class="thought-bubble" data-thought="9" data-thought-title="Quantum Mechanics Many Worlds Interpretation" data-thought-content="In quantum mechanics, each particle, like an electron for example, holds many different possible positions at once. Meaning the particle could literally be in multiple different places until it is observed. Once the particle is observed, the wave function that describes the particle's different possible positions collapses, and the particle in question takes on one specific position in space, the one that you now see. One explanation of wave function collapse is the many worlds interpretation which describes that all possible outcomes of quantum measurement actually do occur. Meaning, each different possible position that a particle could hold actually occurs in another reality. Instead of wave function collapse and the particle taking on just one position in space, reality continually splits into parallel worlds where each quantum possibility occurs.

        The philosophical interpretation of this theory suggests that there are an infinite number of parallel universes, each with different iterations and possibilities for what could have happened (or in this case because the other universes are actually real, did happen). So, within these infinite other worlds, there are an infinite number of Alexanders, each living similar, or not-so-similar lives, with inflection points at different decisions in their lives. It's a little bit crazy to think that there is literally another universe with another me, standing typing on his computer, who equally believes that he is the real, truest, most original me, and his life is about to take an entirely different path depending on what he decides to do next. But in this specific world, where I feel I am me, and you feel you are you reading this paper, I cannot know what happens to the other equally real me's, who decided to finish this sentence differently.
        
        I just have to live, and I know that somewhere else, in another galaxy or planet or part of the space-time continuum, there is an Alexander who lived his life, so that I don't have to. And that gives me peace knowing it's okay for me to live this life.
        
        In another world, Pop is happy with Alexander because he got a nice job right after graduation. In another world, there is an Alexander who dropped out of college and already built a billion-dollar startup. But that me is not me. For me, who feels his body is his own in this cosmically independent world, I just have to live, and I know that somewhere else, in another galaxy or planet or some other part of the space-time continuum, there exists an Alexander who lived the other way that I was thinking about living. There is another Alexander who achieved all his dreams and wishes, and there's also one who did not.
        
        I just have to be this Alexander and I shouldn't try to live the best life of all the Alexanders either, because that's impossible since there will always be a better Alexander (how would you even quantify which one is the better anyway). And that's all I can do. And this is how I want to live no matter what people tell or encourage me to do. There are some Alexanders who are successful, some who die young, some who are Olympic athletes or professional soccer players, some who are high school teachers, and some who are Buddhist monks or deep-sea explorers. Hopefully none are wife beaters or murderers or corrupt politicians, hopefully there isn't a Benjamin Netanyahu version of me, but unfortunately there probably is somewhere.
        
        There are probably even fewer me's though who are okay with their lives, and don't envy the other great Alexanders. Somewhere within the infinite multiplicity of possible lives I've lived, there are at least enough Alexanders who are happy, peaceful, and present. Probably those who are, decided to live their own, and that's the thread I'd like to weave. Because those other lives are inherently inaccessible to this Alexander. There is only this one and I only have 150-200 years to live it. Luckily, I am in no rush. Memento Mori.

        <div class="thought-bubble" data-thought="10" data-thought-title="Discipline is Bullshit" data-thought-content="I have been thinking about this topic for years. Finally, I feel like I know what my opinion is about it, or at least, I know what type of discipline I want to have.

        People think they need discipline to achieve their goals. But, discipline will only get you started in the direction you need to go, if you don't drop it, discipline and â€œeffortâ€ will be the exact things holding you back.
        
        Discipline is not forced exerted control. It's not an internal battle that you fight and overcome just by the grit of your teeth. Forcing yourself to do things will only result in burn out. Real, sustainable discipline, requires minimal will power. The thing that you think discipline is, is actually effortless action. It's doing what you need (want) to do without resistance, hesitation, effort, or striving. It's just doing. 
        
        So if you need discipline to eat less. You have to realize it's not about forcing yourself to eat less, it's just about neither eating nor not eating. It becomes a non thing. Some things, like eating are about not-doing. Thats where you need to be absent minded, drop things from your mind and float. Drop all the perturbations and compulsive thoughts, just be like a bee or butterfly, dumbly floating from one thing to the next. This is how you truly get rid of those bad habits, it's not by actively avoiding them or purposefully doing the â€œbetterâ€ thing, it's by letting go of them, letting them become non-things. It's like alcohol. I have an excellent relationship with alcohol, because I don't care about it. I have a friend who used to drink a ton, and do coke and meth (this guy has a physics PHD from MIT, 4.0 gpa, worked at Goldman. He is very smart). Now, he doesn't do drugs anymore, and even though alcohol borderline ruined his life at one point, he still drinks. He just doesn't give a fuck about it anymore, he's managed to be retarded about alcohol, and just have a beer without any baggage. It's an irrelevant thing that has no bearing on his life, so he drinks when he want to because he enjoys it, and in doing so, does not over drink, because it's just another thing that is good in appropriate moderation in his life. Effortless action and absent mind - the exact opposite of discipline is going to get you the thing you want from discipline. This is what it means to be absent minded.
        
        Sometimes, discipline is about engaging in an action, this is where it's important to be lazy. Take exercise for example, I have zero discipline when it comes to exercise, but I workout probably four times a week, almost without fail. People see the way I eat and workout and sleep and they say wow, you have so much discipline. I used to be confused because I never really thought of myself as a disciplined person, but it is true, there are some things I do surprisingly well in the â€œdisciplined senseâ€ and there are others I totally fail at. I noticed though, its mostly the things that others think I'm â€œdisciplinedâ€ at that require no effort on my end, and it's the things that I'm really â€œbad at doing consistentlyâ€ that require a ton of effort on my end. I just follow what I want and desire, and I only follow that. Of course, you have to make sure your desires aren't be bad ones though. This is where some time spent reflecting on what you really want in life is helpful. I've taken the time upfront to set clearly in my mind my values, my deepest desires for my life, and my most fundamental intrinsic motivations. Taking this time upfront allows me to hone in on and stay focused on what's important to me, without getting distracted by what's superficially motivating or extrinsically rewarded in society. This is the formula, for engaging in rewarding actions without effort. Take the time upfront to set and get in touch with your desires and intrinsic motivations, and then be absent minded as you follow them.
        
        Now, when people say I'm disciplined in my health regiment, I laugh and say, I'm quite lazy, it's really the opposite. I tap into my desires and I focus on how I feel in the moment. Sure, it takes some discipline to get started on the path of eating healthy, but once you start, and you feel good, all you need to do is pay attention to how you feel and that will keep you going. Tap into your deep desire, remind yourself of that desire, and then take action without effort, and if your motivation falters, just remind yourself of what you really desire. The only reason I try to get to bed early every night is because I feel so good on a full nights sleep and so bad not sleeping. It's got nothing to do with discipline, it's really more lazy and even a bit pathetic. This, by the way, is also how to have an extremely healthy lifestyle without being compulsive about it. It's a delicate and effortless balance. 
        
        Let's say you think you should workout. Before you decide to start, take time to think about and outline why you want to workout. What are your deepest intrinsic motivations behind achieving the goal associated with working out. Wanting to be â€œin shapeâ€, or wanting to â€œnot be fatâ€ probably aren't deep enough, and if they are your immediate answer, keep asking yourself why, until you arrive at a core/foundational motivation that is driving your action. In doing this, you may realize that actually the thing you wanted has nothing to do with exercise, in which case, you may not need to exercise. Instead, do the other thing that will help you arrive at what you truly want. 
        
        Figure out what your deepest desires and intrinsic motivations, make them clear in your mind, establish why you want them and make sure you understand that you really do, and then go after them. If your â€œmotivationâ€ falters, remind yourself what you want, and you'll be right back on the effortless action bandwagon. 
        
        Me not eating junk food requires no discipline, because I eat cookies and ice cream all the time. I just make sure to only choose high quality cookies and ice cream with good quality ingredients. At the same time, I also know what feels good. I try to pay enough attention and be aware enough to recognize when certain things feel good and others feel bad. So, I indulge, and I really feel like I can have it all, without sacrifice. This is what I try to do to achieve my goals and get off of the discipline hamster wheel. I pay attention to what feels good, what feels bad, and what I truly desire, and figure out how I can have it all. For the most part - there's no need to sacrifice and no need to strive, effortless action is the way. 
        
        This entire perspective is not about avoiding what you want, or forcing yourself to do things you think you should do. It's about not making assumptions, about questioning your desires, fully indulging in what you truly want, and then following that. If you do that, you will need a lot less forced disciplined to accomplish your goals. You can just sit back and listen to yourself. Trust yourself. And follow yourself.
        
        
        Frameworks I use to think about discipline. 
        
        1. Intrinsic motivation
        2. Deep Desires
        3. Using mindfulness to guide and rewire behaviors. (Read the mindfulness antidote to discipline for more on this) 
            1. Note: Identifying your intrinsic motivation and deep desires makes it much easier to rewire your behavior.
        4. Absent Mindedness/Effortless Action
        
        When you feel like you can do the thing you want while:
        1. Eliminating striving and effort.
        2. Have it all without sacrifice
        
        You'll get the benefits of hardcore discipline without wearing yourself out.
        
        The combination of all these leads to success through effortless action. ">

        <div class="thought-bubble" data-thought="12" data-thought-title="The Mindfulness Antidote to Discipline" data-thought-content="
        The mindfulness antidote to discipline explained through food and over eating:

        With over eating, it's not about resisting more food - that will always fail. It's about paying attention to other things. Focusing on how you feel doing other things you enjoy, and how good you feel when you eat less. 
        
        If you're practice being mindful in a way that helps you notice when a behavior isn't rewarding anymore, the brain will disengage from the behavior on its own. All that's necessary is observing without judgment. Notice how it feels after you do something, especially something that you want to stop doing. You don't even need to do anything after, not much self talk is necessary, it's mostly just observation, feeling that feeling, not what you think about how you feel, just how you feel. Don't try to control the feeling or tell yourself a story about the feeling, just observe your body, your feelings, and what they do. If you give the brain the space to observe the negative feeling it will recognize that it actually doesn't like doing that thing, which will weaken the reward pathway associated with that thing. If you engage in an action you don't like and immediately beat yourself up after for doing it, your brain won't have the space to recognize how you actually feel and it will only create a negative loop of self loathing and disappointment that makes it harder to get over the bad habit. Giving it the space to feel whatever you feel after, is what will allow the brain to create new reward pathways, pushing you away from some things, and towards others. 
        
        In mindfulness based cognitive therapy, or behavioral neuroscience, this is called reward based learning. Overtime, your brain sees that the behavior isn't as rewarding as it thought, which lets it rewire the loop, allowing you to replace bad habits with actions that you think are healthier or that you'd prefer to engage in instead. When you do this though, make sure you start without preconceptions about what you â€œthinkâ€ is good or bad. Your body will generally not lead you astray as long as you don't cloud it with thinking. If a behavior that you â€œthinkâ€ is bad, feels good and continues to feel good in the aftermath, then maybe you don't need to make a change. Again, see how this has nothing to do with forced or exerted control. 
        
        Hating yourself for making mistakes or forcing yourself to do something your brain hasn't realized that you really want or that you yourself haven't taken the time to appropriately establish why you want, will lead to a fear based mindset around habits and discipline. Using this mindfulness strategy can help you gently rewire yourself so that actions are more sustainable easy, natural, and not hard.
        
        Warning: using this strategy might make you really bad at things like school because you'll realize that in general (depending on your school and professor) school doesn't do a great job encouraging learning for inner intrinsic purposes, or give students opportunity to develop genuine curiosity about the subject through things like guided inquiry and exploration.">

        </div>


    </div>

    <script>

        let focusedBubble = null;

        let bubbles = [];

        let animationId = null;

        let isAnimating = false;

        let lastTime = 0;

        const ANIMATION_INTERVAL = 16; // ~60fps

        class Bubble {

            constructor(element, index) {

                this.element = element;

                this.index = index;

                this.x = Math.random() * (window.innerWidth - 200) + 100;

                this.y = Math.random() * (window.innerHeight - 200) + 100;

                this.vx = (Math.random() - 0.5) * 1;

                this.vy = (Math.random() - 0.5) * 1;

                this.isPaused = false;

                this.isDragging = false;

                this.hasDragged = false;

                this.dragOffset = { x: 0, y: 0 };

                this.radius = 90;

                this.isMoving = true;

               

                this.element.style.left = this.x + 'px';

                this.element.style.top = this.y + 'px';

               

                this.setupEventListeners();

            }

           

            setupEventListeners() {

                this.element.addEventListener('mouseenter', () => {

                    if (!focusedBubble) {

                        this.isPaused = true;

                        this.checkAnimationNeeded();

                    }

                });

               

                this.element.addEventListener('mouseleave', () => {

                    if (!this.isDragging) {

                        this.isPaused = false;

                        this.isMoving = true;

                        this.startAnimation();

                    }

                });

               

                this.element.addEventListener('mousedown', (e) => {

                    if (!focusedBubble) {

                        this.startDrag(e);

                    }

                });

               

                this.element.addEventListener('click', (e) => {

                    if (!focusedBubble && !this.hasDragged) {

                        e.stopPropagation();

                        focusBubble(this.element, this.index);

                    }

                });

            }

           

            startDrag(e) {

                this.isDragging = true;

                this.hasDragged = false;

                this.isPaused = true;

                this.element.style.cursor = 'grabbing';

               

                const rect = this.element.getBoundingClientRect();

                this.dragOffset.x = e.clientX - rect.left - rect.width / 2;

                this.dragOffset.y = e.clientY - rect.top - rect.height / 2;

               

                document.addEventListener('mousemove', this.onDrag);

                document.addEventListener('mouseup', this.stopDrag);

               

                e.preventDefault();

            }

           

            onDrag = (e) => {

                if (!this.isDragging) return;

               

                this.hasDragged = true;

               

                this.x = e.clientX - this.dragOffset.x - 70;

                this.y = e.clientY - this.dragOffset.y - 70;

               

                this.x = Math.max(75, Math.min(window.innerWidth - 75, this.x));

                this.y = Math.max(75, Math.min(window.innerHeight - 75, this.y));

               

                this.element.style.transform = `translate(${this.x - parseFloat(this.element.style.left)}px, ${this.y - parseFloat(this.element.style.top)}px)`;

            }

           

            stopDrag = () => {

                if (!this.isDragging) return;

               

                this.isDragging = false;

                this.isPaused = false;

                this.element.style.cursor = 'pointer';

               

                requestAnimationFrame(() => {

                    this.element.style.left = this.x + 'px';

                    this.element.style.top = this.y + 'px';

                    this.element.style.transform = '';

                });

               

                document.removeEventListener('mousemove', this.onDrag);

                document.removeEventListener('mouseup', this.stopDrag);

               

                setTimeout(() => {

                    this.hasDragged = false;

                }, 150);

               

                this.vx = (Math.random() - 0.5) * 1;

                this.vy = (Math.random() - 0.5) * 1;

                this.isMoving = true;

                this.startAnimation();

            }

           

            update() {

                if (this.isPaused || focusedBubble || this.isDragging) {

                    this.isMoving = false;

                    return false;

                }
               
                let moved = false;
                

               

                // Only update if velocity is significant

                if (Math.abs(this.vx) > 0.01 || Math.abs(this.vy) > 0.01) {

                    this.x += this.vx;

                    this.y += this.vy;

                    moved = true;

                   

                    // Bounce off edges

                    if (this.x <= this.radius || this.x >= window.innerWidth - this.radius) {

                        this.vx *= -1; // Add slight damping

                        this.x = Math.max(this.radius, Math.min(window.innerWidth - this.radius, this.x));

                    }

                    if (this.y <= 75 || this.y >= window.innerHeight - 75) {

                        this.vy *= -1; // Add slight damping

                        this.y = Math.max(75, Math.min(window.innerHeight - 75, this.y));

                    }

                   

                   

                    this.element.style.left = this.x + 'px';

                    this.element.style.top = this.y + 'px';

                }

               

                if (!moved) {

                    this.isMoving = false;

                }

               

                return moved;

            }

           

            checkAnimationNeeded() {

                const needsAnimation = bubbles.some(bubble =>

                    bubble.isMoving && !bubble.isPaused && !bubble.isDragging

                );

               

                if (!needsAnimation && isAnimating) {

                    this.stopAnimation();

                }

            }

           

            startAnimation() {

                if (!isAnimating) {

                    isAnimating = true;

                    animate();

                }

            }

           

            stopAnimation() {

                if (animationId) {

                    cancelAnimationFrame(animationId);

                    animationId = null;

                    isAnimating = false;

                }

            }

        }

        function animate(currentTime = 0) {

            if (currentTime - lastTime >= ANIMATION_INTERVAL) {

                let anyMoving = false;

               

                bubbles.forEach(bubble => {

                    if (bubble.update()) {

                        anyMoving = true;

                    }

                });

               

                // Stop animation if nothing is moving

                if (!anyMoving && !focusedBubble) {

                    isAnimating = false;

                    return;

                }

               

                lastTime = currentTime;

            }

           

            if (isAnimating) {

                animationId = requestAnimationFrame(animate);

            }

        }

        function initializeBubbles() {

            const bubbleElements = document.querySelectorAll('.thought-bubble');

            bubbles = [];

           

            bubbleElements.forEach((element, index) => {

                bubbles.push(new Bubble(element, index));

            });

           

            // Start animation only if bubbles are moving

            if (bubbles.some(bubble => bubble.isMoving)) {

                isAnimating = true;

                animate();

            }

        }

        function focusBubble(bubble, index) {

            if (focusedBubble) return;

           

            focusedBubble = bubble;

            const overlay = document.getElementById('overlay');

            const bubbleElements = document.querySelectorAll('.thought-bubble');

            // Update URL with the thought title for sharing

            const thoughtTitle = bubble.getAttribute('data-thought-title');

            const urlSlug = thoughtTitle.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');

            window.history.pushState({ thoughtIndex: index }, '', `#${urlSlug}`);

            const content = bubble.getAttribute('data-thought-content');

            if (content !== null) {

                const thoughtTextDiv = bubble.querySelector('.thought-text');

                if (thoughtTextDiv) {

                    thoughtTextDiv.textContent = content;

                }

            }

           

            overlay.classList.add('active');

            bubble.classList.add('focused');

            document.body.style.overflow = 'auto';

           

            bubbleElements.forEach((otherBubble, otherIndex) => {

                if (otherBubble !== bubble) {

                    otherBubble.classList.add('minimized');

                    repositionToCorner(otherBubble, otherIndex);

                }

            });

           

            // Stop animation when focused

            bubbles.forEach(bubble => {

                bubble.isMoving = false;

                bubble.isPaused = true;

            });

           

            if (isAnimating) {

                isAnimating = false;

                if (animationId) {

                    cancelAnimationFrame(animationId);

                    animationId = null;

                }

            }

        }

        function repositionToCorner(bubble, index) {

            const positions = [

                { x: 50, y: 100 },

                { x: Math.max(50, window.innerWidth - 120), y: 100 },

                { x: 50, y: Math.max(100, window.innerHeight - 120) },

                { x: Math.max(50, window.innerWidth - 120), y: Math.max(100, window.innerHeight - 120) }

            ];

           

            const pos = positions[index % positions.length];

            bubble.style.left = pos.x + 'px';

            bubble.style.top = pos.y + 'px';

        }

        function closeFocus() {

            if (!focusedBubble) return;

           

            const overlay = document.getElementById('overlay');

            const bubbleElements = document.querySelectorAll('.thought-bubble');

           

            // Clear URL hash when closing

            window.history.pushState('', '', window.location.pathname);

           

            const contentAttr = focusedBubble.getAttribute('data-thought-content');

            if (contentAttr !== null) {

                const originalText = focusedBubble.dataset.thoughtTitle || '';

                const thoughtTextDiv = focusedBubble.querySelector('.thought-text');

                if (thoughtTextDiv) {

                    thoughtTextDiv.textContent = originalText;

                }

            }

           

            overlay.classList.remove('active');

            focusedBubble.classList.remove('focused');

            document.body.style.overflow = 'hidden';

           

            bubbleElements.forEach((bubble) => {

                bubble.classList.remove('minimized');

            });

           

            focusedBubble = null;

           

            // Resume animation

            bubbles.forEach(bubble => {

                bubble.isPaused = false;

                bubble.isMoving = true;

            });

           

            if (!isAnimating) {

                isAnimating = true;

                animate();

            }

        }

        // Function to handle direct links to thoughts

        function handleDirectLink() {

            const hash = window.location.hash.slice(1); // Remove the #

            if (!hash) return;

           

            const bubbleElements = document.querySelectorAll('.thought-bubble');

           

            bubbleElements.forEach((bubble, index) => {

                const thoughtTitle = bubble.getAttribute('data-thought-title');

                const urlSlug = thoughtTitle.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');

               

                if (urlSlug === hash) {

                    // Small delay to ensure bubbles are initialized

                    setTimeout(() => {

                        focusBubble(bubble, index);

                    }, 200);

                }

            });

        }

        // Handle browser back/forward buttons

        window.addEventListener('popstate', (event) => {

            if (focusedBubble && !window.location.hash) {

                closeFocus();

            } else if (!focusedBubble && window.location.hash) {

                handleDirectLink();

            }

        });

        // Event listeners

        document.getElementById('overlay').addEventListener('click', closeFocus);

        document.addEventListener('keydown', (e) => {

            if (e.key === 'Escape') closeFocus();

        });

        // Handle window resize

        window.addEventListener('resize', () => {

            if (!focusedBubble) {

                bubbles.forEach(bubble => {

                    bubble.x = Math.min(bubble.x, window.innerWidth - bubble.radius);

                    bubble.y = Math.min(bubble.y, window.innerHeight - bubble.radius);

                });

            }

        });

        // Initialize when page loads

        window.addEventListener('load', () => {

            // Small delay to ensure window dimensions are available

            setTimeout(() => {

                initializeBubbles();

                // Handle direct links after initialization

                handleDirectLink();

            }, 100);

        });

    </script>
